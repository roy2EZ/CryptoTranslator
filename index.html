<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoTranslator - AI实时翻译</title>
    <meta name="description" content="AI驱动的实时语音翻译应用，支持中英双语字幕显示">
    <meta name="keywords" content="AI翻译,语音识别,实时翻译,双语字幕">
    <meta name="author" content="CryptoTranslator">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="CryptoTranslator">
    
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- PWA图标 -->
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
</head>
<body>
    <div class="container">
        <!-- 翻译显示区域 -->
        <div class="translation-display">
            <div id="originalText" class="original-text">点击开始按钮开始语音识别...</div>
            <div id="translatedText" class="translated-text">Click start button to begin voice recognition...</div>
        </div>

        <!-- 控制面板 -->
        <div class="control-panel">
            <!-- 应用标题 -->
            <div class="app-header">
                <h1 class="app-title">🎙️ CryptoTranslator</h1>
                <p class="app-subtitle">实时语音翻译助手</p>
            </div>

            <!-- 主要控制按钮 -->
            <div class="main-controls">
                <button id="startBtn" class="control-btn start-btn">
                    <span class="btn-icon">🎤</span>
                    <span class="btn-text">开始</span>
                </button>
                <button id="stopBtn" class="control-btn stop-btn" disabled>
                    <span class="btn-icon">⏹️</span>
                    <span class="btn-text">停止</span>
                </button>
                <button id="clearBtn" class="control-btn clear-btn">
                    <span class="btn-icon">🗑️</span>
                    <span class="btn-text">清除</span>
                </button>
                <button id="continuousBtn" class="control-btn continuous-btn">
                    <span class="btn-icon">🔄</span>
                    <span class="btn-text">持续监听</span>
                </button>
            </div>

            <!-- 状态指示器 -->
            <div class="status-section">
                <div id="statusText" class="status-text">准备就绪</div>
                <div id="listeningIndicator" class="listening-indicator"></div>
            </div>

            <!-- 设置区域 -->
            <div class="settings-section">
                <!-- 语言选择 -->
                <div class="setting-group">
                    <h3 class="setting-title">语言设置</h3>
                    <div class="language-controls">
                        <div class="language-item">
                            <label for="sourceLanguage">源语言</label>
                            <select id="sourceLanguage">
                                <option value="auto">自动检测</option>
                                <option value="zh-CN">中文</option>
                                <option value="en">English</option>
                                <option value="ja">日本語</option>
                                <option value="ko">한국어</option>
                                <option value="fr">Français</option>
                                <option value="de">Deutsch</option>
                                <option value="es">Español</option>
                                <option value="ru">Русский</option>
                            </select>
                        </div>
                        <div class="language-item">
                            <label for="targetLanguage">目标语言</label>
                            <select id="targetLanguage">
                                <option value="zh-CN" selected>中文</option>
                                <option value="en">English</option>
                                <option value="ja">日本語</option>
                                <option value="ko">한국어</option>
                                <option value="fr">Français</option>
                                <option value="de">Deutsch</option>
                                <option value="es">Español</option>
                                <option value="ru">Русский</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- 字体大小控制 -->
                <div class="setting-group">
                    <h3 class="setting-title">显示设置</h3>
                    <div class="font-size-control">
                        <label for="fontSizeSlider">字体大小</label>
                        <div class="slider-container">
                            <input type="range" id="fontSizeSlider" class="font-size-slider" min="12" max="32" value="18">
                            <span id="fontSizeValue" class="font-size-value">18px</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- API密钥设置模态框 -->
    <div id="apiKeyModal" class="api-key-modal" style="display: none;">
        <div class="modal-content">
            <h3>🔑 设置翻译服务</h3>
            <p>选择您的翻译服务提供商：</p>
            
            <div class="api-key-help">
                <details>
                    <summary>📝 如何获取OpenAI API密钥？</summary>
                    <ol>
                        <li>访问 <a href="https://platform.openai.com/api-keys" target="_blank">OpenAI API密钥页面</a></li>
                        <li>登录您的OpenAI账户</li>
                        <li>点击"Create new secret key"</li>
                        <li>复制生成的API密钥</li>
                        <li>将密钥粘贴到下方输入框中</li>
                    </ol>
                </details>
            </div>
            
            <input type="password" id="apiKeyInput" class="api-key-input" placeholder="请输入您的OpenAI API密钥 (sk-...)">
            
            <div class="modal-buttons">
                <button id="saveApiKey" class="save-btn">使用OpenAI</button>
                <button id="useGoogle" class="google-btn">使用Google翻译</button>
            </div>
            
            <p class="api-key-note">
                💡 API密钥将安全保存在您的浏览器本地存储中
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
