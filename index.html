<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoTranslator - AI实时翻译</title>
    <meta name="description" content="AI驱动的实时语音翻译应用，支持中英双语字幕显示">
    <meta name="keywords" content="AI翻译,语音识别,实时翻译,双语字幕">
    <meta name="author" content="CryptoTranslator">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="CryptoTranslator">
    
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- PWA图标 -->
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">CryptoTranslator</h1>
            <div class="controls">
                <button id="micButton" class="mic-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                        <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                    </svg>
                </button>
                <div class="settings">
                    <select id="inputLanguage" class="language-select">
                        <option value="en-US">English</option>
                        <option value="zh-CN">中文</option>
                    </select>
                    <select id="outputLanguage" class="language-select">
                        <option value="zh-CN">中文简体</option>
                        <option value="en">English</option>
                    </select>
                    <input type="range" id="fontSize" class="font-size-slider" min="12" max="32" value="20">
                    <span class="font-size-label">字体大小: <span id="fontSizeValue">20</span></span>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="translation-display" id="translationDisplay">
                <div class="subtitle-container">
                    <div class="original-text" id="originalText">
                        这里是翻译过来的汉语字幕，显示在这里
                    </div>
                    <div class="translated-text" id="translatedText">
                        This is the English the app heard and it displayed here
                    </div>
                </div>
                
                <div class="subtitle-container">
                    <div class="original-text" id="originalText2">
                        这是听到的下一句话的汉语翻译，显示在这里
                    </div>
                    <div class="translated-text" id="translatedText2">
                        This is the next English sentence the app heard and it displayed here and so on and so on and so on ...
                    </div>
                </div>
            </div>

            <div class="status-bar">
                <div class="status-indicator" id="statusIndicator">
                    <span class="status-dot"></span>
                    <span class="status-text">准备就绪</span>
                </div>
                <div class="confidence-meter">
                    <span>识别准确度: </span>
                    <div class="confidence-bar">
                        <div class="confidence-fill" id="confidenceFill"></div>
                    </div>
                    <span id="confidenceValue">0%</span>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
